<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .text {
            font-size: 30px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="text" id="welcomeText"></div>

    <script>
        let text = "Welcome to User";
        let index = 0;
        let speed = 200; // Kecepatan ketikan (dalam milidetik)

        function getRandomColor() {
            let r = Math.floor(Math.random() * 256);
            let g = Math.floor(Math.random() * 256);
            let b = Math.floor(Math.random() * 256);
            return `rgb(${r}, ${g}, ${b})`;
        }

        function typeText() {
            if (index < text.length) {
                let char = text.charAt(index);
                let color = getRandomColor();
                document.getElementById("welcomeText").innerHTML += `<span style="color: ${color}">${char}</span>`;
                index++;
                setTimeout(typeText, speed);
            }
        }

        typeText();
    </script>
</body>
</html>
